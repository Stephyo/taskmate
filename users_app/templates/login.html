{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% block title %}
<title>Login - Taskmate</title>
{% endblock title %} 

{% block content %}
<div class="container mt-5">

</br>
<h2>Login on Taskmate now</h2>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
            {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor%}
{% endif%}

  <form method="POST" class="mt-5 col-6">
    {% csrf_token %} 
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3 mb-5">Login now</button>
  </form>
</div>
{% endblock content %}
