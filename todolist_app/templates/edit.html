{% extends 'base.html' %} {% block title %}
<title>Edit Task - Taskmate</title>
{% endblock title %} {% block content %}
</br>
{% if task_obj.manage == request.user %}
  <form method="POST" class="row">
    {% csrf_token %}
    <label class="col-2"></label>
    <input
      type="text"
      class="form-control col"
      name="task"
      placeholder="{{task_obj.task}}"
      value="{{task_obj.task}}"
    />
    <input
      type="hidden"
      name="done"
      value="{{task_obj.done}}"
    />
    <button type="submit" class="btn btn-primary col-2">Update Task</button>
  </form>
{%else %}
  <p>Access Restricted. You cannot change this</p>
{%endif%}

{% endblock content %}
